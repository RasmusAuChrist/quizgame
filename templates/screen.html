<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game Screen</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #timer {
      font-size: 2rem;
      color: green;
    }
    .choice {
      font-size: 1.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1 id="player">Waiting for player...</h1>
  <div id="questionBox" style="display:none;">
    <h2 id="questionText"></h2>
    <div id="choices"></div>
    <div id="timer">Score: 100</div>
  </div>
  <div id="qr">
    <p>Scan to play:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://quizgame-4em0.onrender.com/phone&size=200x200" />
  </div>

  <script>
    const socket = io();
    let timerInterval;
    let scoreLeft = 100;

    socket.on("player_joined", (data) => {
      document.getElementById("player").innerText = `Player: ${data.name}`;
      document.getElementById("qr").style.display = "none";
    });

    socket.on("show_question", (data) => {
      document.getElementById("questionBox").style.display = "block";
      document.getElementById("questionText").innerText = data.question.question;

      const choices = data.question.choices;
      const letters = ["A", "B", "C", "D"];
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      for (let i = 0; i < choices.length; i++) {
        const div = document.createElement("div");
        div.className = "choice";
        div.innerText = `${letters[i]}) ${choices[i]}`;
        choicesDiv.appendChild(div);
      }

      // Reset and start timer
      clearInterval(timerInterval);
      scoreLeft = 100;
      document.getElementById("timer").innerText = `Score: ${scoreLeft}`;
      timerInterval = setInterval(() => {
        scoreLeft--;
        document.getElementById("timer").innerText = `Score: ${scoreLeft}`;
        if (scoreLeft <= 0) clearInterval(timerInterval);
      }, 100);
    });

    socket.on("game_over", () => {
      document.getElementById("questionBox").innerHTML = `<h2>Game Over!</h2>`;
    });
  </script>
</body>
</html>
