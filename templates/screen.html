<!DOCTYPE html>
<html>
<head>
  <title>Quiz Phone Controller</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      font-size: 1.5rem;
      padding: 0.75rem;
      margin: 1rem auto;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1 id="title">Enter your name to start</h1>
  <input id="nameInput" placeholder="Your name" />
  <button onclick="startGame()">Start</button>

  <div id="buttons" style="display:none;">
    <button onclick="sendAnswer(0)">A</button>
    <button onclick="sendAnswer(1)">B</button>
    <button onclick="sendAnswer(2)">C</button>
    <button onclick="sendAnswer(3)">D</button>
  </div>

  <script>
    const socket = io();
    let currentScore = 0;
    let countdown;
    let timeRemaining = 100;

    function startGame() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;
      socket.emit("player_joined", { name: name });
      document.getElementById("title").innerText = `Welcome, ${name}`;
      document.getElementById("nameInput").style.display = "none";
    }

    socket.on("show_question", () => {
      timeRemaining = 100;
      document.getElementById("buttons").style.display = "block";

      clearInterval(countdown);
      countdown = setInterval(() => {
        timeRemaining--;
        if (timeRemaining <= 0) clearInterval(countdown);
      }, 100);
    });

    function sendAnswer(answerIndex) {
      clearInterval(countdown);
      socket.emit("submit_answer", {
        answer: answerIndex,
        score: timeRemaining
      });
      document.getElementById("buttons").style.display = "none";
    }

    socket.on("answer_result", (data) => {
      if (data.correct) currentScore += data.score;
    });

    socket.on("game_over", (data) => {
      document.body.innerHTML = `
        <h1>ðŸŽ‰ Final Score: ${data.score}</h1>
        <h2>Thanks for playing!</h2>
        <p>Returning to start...</p>
      `;
    });

    socket.on("reset_game", () => {
      window.location.reload();
    });
  </script>
</body>
</html>
